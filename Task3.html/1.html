<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Portfolio Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    .grid-container {
      display: grid;
      grid-template-areas:
        "header"
        "content"
        "footer";
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
      padding-left: 270px; /* space for fixed sidebar */
    }

    header {
      grid-area: header;
      background-color: #4c5a48;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      width: 250px;
      background-color: #8ea58c;
      color: white;
      padding: 20px;
      overflow-y: auto;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      margin: 15px 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    main {
      grid-area: content;
      display: flex;
      justify-content: center;
      padding: 30px;
      background:  #BFCFBB;
    }

    .content-wrapper {
      max-width: 300px;
      width: 100%;
    }

    footer {
      grid-area: footer;
      background-color: #73836f;
      color: white;
      text-align: center;
      padding: 15px;
    }
    .container1 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      box-shadow: 0px 0px 15px rgba(33, 33, 33, 0.2);
      padding: 20px;
    }
    .card{
      background-color: rgb(229, 229, 229);
      padding: 1em;
      text-align: center;
      border-radius: 5px;
      box-shadow: 0 4px 4px rgba(33, 33, 33, 0.2);
     
    }
    img{
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
     
    }
    h1,h2{
     
      text-align: center;
      color: black;
    }
    p{
      color:rgb(133, 133, 133);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <header>
      <h1>My Portfolio</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Resume</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <main>
      <div class="content-wrapper">
        <h2>Welcome!</h2>
        <p>This is the centered main content area. It scrolls independently of the fixed sidebar.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla porta, justo in feugiat sagittis...</p>
      </div>

    </main>

    <footer>
      &copy; 2025 Your Name. All rights reserved.
    </footer>
  </div>

</body>
</html>
