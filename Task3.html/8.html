<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Grid News Website Layout</title>
</head>
<body>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .news-layout {
      display: grid;
      grid-template-areas:
        "main main sidebar";
      grid-template-columns: 2fr 2fr 1fr;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .main-news {
      grid-area: main;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    .sidebar {
      grid-area: sidebar;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    .main-news h2,
    .sidebar h3 {
      color: #b22222;
      margin-bottom: 15px;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    @media (max-width: 768px) {
      .news-layout {
        grid-template-areas:
          "main"
          "sidebar";
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

</body>
</html>
