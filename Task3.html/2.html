<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f4f4f4;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  .gallery {
    display: grid;
    grid-template-columns: 1fr;
    gap: 15px;
  }

  .gallery img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
  }

  @media (min-width: 500px) {
    .gallery {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (min-width: 900px) {
    .gallery {
      grid-template-columns: repeat(4, 1fr);
    }
  }
  @media (min-width:1000px) {
    .gallery{
      grid-template-columns: repeat(6,1fr);
    }
  }
</style>
</head>
<body>

<h1>Responsive Photo Gallery</h1>

<div class="gallery">
  <img src="https://i.pinimg.com/736x/2b/64/e1/2b64e15ac11687bb3074b9f7abc87edd.jpg" alt="Photo 1">
  <img src="https://i.pinimg.com/736x/0b/5e/b4/0b5eb439a0fe2c71aa7b427d3402e1ea.jpg" alt="Photo 2">
  <img src="https://i.pinimg.com/736x/22/e4/d9/22e4d9c0deee83f65c95afe7b70c3885.jpg" alt="Photo 3">
  <img src="https://i.pinimg.com/736x/c6/f2/f4/c6f2f48373ad33825e30f155d1c1c684.jpg" alt="Photo 4">
  <img src="https://i.pinimg.com/736x/12/fa/09/12fa0949b2710c669630bb38c662eac0.jpg" alt="Photo 5">
  <img src="https://i.pinimg.com/736x/86/b6/60/86b660dd99f1d051249069383ea0d3e0.jpg" alt="Photo 6">
</div>
  
</body>
</html>
