<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Social Media Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .social-layout {
      display: grid;
      grid-template-areas: 
        "profile feed sidebar";
      grid-template-columns: 1fr 2fr 1fr;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }


    .section h2 {
      margin-top: 0;
      color: #444;
    }

    @media (max-width: 768px) {
      .social-layout {
        grid-template-areas: 
          "profile"
          "feed"
          "sidebar";
        grid-template-columns:3fr;
      }
    }
    .grid{
     display:grid;
     grid-template-areas: repeat(3, 1fr);
    }
  </style>
</head>
