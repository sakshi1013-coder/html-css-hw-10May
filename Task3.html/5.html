<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Dashboard Layout</title>
</head>
<body>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }

    .dashboard {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main";
      grid-template-columns: 200px 1fr;
      grid-template-rows: 60px 1fr;
      gap: 20px;
      height: 100vh;
      padding: 20px;
    }

    .header {
      grid-area: header;
      background: #1e2a38;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-radius: 8px;
    }

    .sidebar {
      grid-area: sidebar;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .main {
      grid-area: main;
      display: grid;
      grid-template-areas:
        "weather news"
        "calendar news";
      grid-template-columns: 1fr 2fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
    }

    .widget {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .weather {
      grid-area: weather;
    }

    .news {
      grid-area: news;
    }

    .calendar {
      grid-area: calendar;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .dashboard {
        grid-template-areas:
          "header"
          "main"
          "sidebar";
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }

      .main {
        grid-template-areas:
          "weather"
          "news"
          "calendar";
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <h2>Welcome, User</h2>
      <span>☀️ 22°C | 📅 May 9</span>
    </div>

    <div class="sidebar">
      <h3>Menu</h3>
      <ul>
        <li>🏠 Home</li>
        <li>🔔 Notifications</li>
        <li>⚙️ Settings</li>
      </ul>
    </div>

    <div class="main">
      <div class="widget weather">
        <h3>🌤 Weather</h3>
        <p>Sunny, 22°C in New York</p>
      </div>

      <div class="widget news">
        <h3>📰 News Feed</h3>
        <ul>
          <li>Tech: AI trends rising in 2025</li>
          <li>World: Peace talks ongoing</li>
          <li>Sports: Local team wins title</li>
        </ul>
      </div>

      <div class="widget calendar">
        <h3>📅 Calendar</h3>
        <p>No events today.</p>
      </div>
    </div>
  </div>
</body>
</html>
